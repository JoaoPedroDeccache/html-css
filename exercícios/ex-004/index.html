<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em varios dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio autoplay controls>
        <source src="midia/The Muffin Man (Instrumental) - The Green Orbs.mp3" type="audio/mpeg">
    </audio>
    <p>Agora uma musica de verdade</p>
    <audio src="midia/MC CABELINHO - TODA HORA VS [ FP DO TREM BALA ] 2017.mp3" autoplay controls></audio>
    
</body>
</html>
