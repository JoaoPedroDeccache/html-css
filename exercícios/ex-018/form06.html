<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">

            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

            <label for="iniv">Nivel de Satisfação</label>
            <input type="range" name="Nivel" id="iniv" min="1" max="5">

        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>

            <input type="reset" value="limpar">
        </p>
    </form>
