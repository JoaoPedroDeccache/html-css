<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Boletim</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        th,td{
            border: 2px solid black;
            padding: 5px;
        }
       .cabeça{
            background-color: gray;
            color: white;
        }
       .cabeça#media{
        text-align: left;
       }
    </style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th rowspan="
            2" class="cabeça" scope="col">Área</th>
            <th rowspan="2" class="cabeça" scope="col">Disciplinas</th>
            <th colspan="2" class="cabeça" scope="colgroup">Notas</th>
            <th rowspan="2" class="cabeça" scope="col">Média</th>
          </tr>
          <tr>
            <th class="cabeça" scope="col">Nota 1</th>
            <th class="cabeça" scope="col">Nota 2</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="
                4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
              </tr>
              <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
              </tr>
              <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
              </tr>
              <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
              </tr>
              <tr>
                <th colspan="4" class="cabeça" id="media">Média de Exatas</th>
                <td class="cabeça">0.0</td>
              </tr>
              <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Histótia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
              </tr>
              <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
              </tr>
              <tr>
                <th colspan="4" class="cabeça" id="media">Média de Humanas</th>
                <td class="cabeça">0.0</td>
              </tr>
        </tbody>
    </table>
</body>
</html>
